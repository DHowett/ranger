stages:
    - test

go-test-cover:latest:
    image: golang:alpine
    stage: test
    script:
        - go test -v -cover
    coverage: '/^coverage: \d+\.\d+/'

go-test:1.6:
    image: golang:1.6-alpine
    stage: test
    script:
        - go test

go-test:1.4:
    image: golang:1.4-alpine
    stage: test
    script:
        - go test
